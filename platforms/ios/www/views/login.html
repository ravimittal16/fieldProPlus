<ion-view view-title="Sign-In" name="login-view">
    <ion-content class="padding">
        <div class="center">
            <strong>FIELD <strong class="app-title-promax">PROMAX</strong></strong>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" data-ng-model="vm.user.userName" autofocus="" />
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" data-ng-model="vm.user.password"  />
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="vm.events.loginClick()">Login</button>
    </ion-content>
</ion-view>
