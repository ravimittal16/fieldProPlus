<ion-view title="Map">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <div id="map" style="height:100%;width:100%;" data-tap-disabled="true"></div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-light">
        <div class="buttons">
            <button class="button" data-ng-click="vm.events.onFiltersClicked()" data-ng-if="vm.user.isAdminstrator">
                <i class="icon ion-funnel"></i>
            </button>
        </div>
        <h1 class="title">
            &nbsp;</h1>
        <div class="buttons">
            <button class="button" ng-click="vm.events.refreshMapClicked()">
                <i class="icon ion-refresh"></i>
            </button>
        </div>
    </ion-footer-bar>
    <script id="mapFilters.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar>
                <button type="button" class="button button-small button-positive" data-ng-click="vm.events.applyFilters()">
                    Apply Filters
                </button>
                <h1 class="title">
                    Map Filters
                </h1>
                <button type="button" class="button button-small button-light" data-ng-click="vm.events.clearFilters()">
                    clear filters
                </button>
            </ion-header-bar>
            <ion-content>
                <div class="list">
                    <div class="item item-divider">
                        Date Filter
                        <a class="button pull-right button-small button-icon icon ion-android-more-vertical button-small item-divider-left-buttion"
                            data-ng-click="vm.events.onDateFilterDotsClicked()"></a>
                    </div>
                    <label class="item item-input">
				        <span class="input-label">Work order Date</span>
                        <input type="text" class="transparent-background text-right" data-mobiscroll-date="{display: 'bottom', dateFormat: 'mm/dd/yyyy'}" data-ng-model="vm.filterDate"/>
                    </label>
                    <div class="item item-divider">
                        Service Provider
                        <a class="button pull-right button-small button-icon icon ion-android-more-vertical button-small item-divider-left-buttion"
                            data-ng-click="vm.events.onServiceProviderDotsClicked()"></a>
                    </div>
                    <ion-list>
                        <ion-checkbox data-ng-repeat="user in vm.mapData.users" data-ng-model="user.isChecked"
                        >{{::user.last_Name}}</ion-checkbox>
                    </ion-list>
                </div>
            </ion-content>
        </ion-modal-view>
    </script>
    <script id="mapInfoWindow.html" type="text/ng-template">
            <div class="list">
                <h6><span class="text-muted">Display Name</span> <strong data-ng-bind="vm.currentMarker.displayName"></strong></h6>
                <h6><span class="text-muted">Company</span> <strong data-ng-bind="vm.currentMarker.company_Name"></strong></h6>
            </div>
    </script>
</ion-view>
