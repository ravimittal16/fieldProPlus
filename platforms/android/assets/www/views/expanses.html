<ion-view title="Expense">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content>
        <div class="padding">
            <h4>Added By You</h4>
        </div>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="(key,value) in vm.expenses">
                <div class="row">
                    <div class="col col-60">
                        <h3>{{value.title}} <br><small class="text-small">
                    {{value.description}}</small><br>
                            <small class="text-small"><strong>added on :</strong> {{value.addedOn | date}}</small></h3>
                    </div>
                    <div class="col center">
                        <h3>
                            <small class="text-small">Total Cost</small><br> {{value.totalCost | currency}}
                        </h3>
                    </div>
                    <div class="col center">
                        <h3>
                            <small class="text-small">Qty</small><br> {{value.quantity}}
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="label label-info text-xsmall" data-ng-if="value.expenseType == 0">Reimbursable</span>
                        <span class="label label-warning text-xsmall" data-ng-if="value.expenseType == 1">Non Reimbursable</span>
                        <span class="label label-success text-xsmall" data-ng-if="value.expenseType == 0 && value.expenseStatus == 1">
                            <i class="ion-checkmark"></i>&nbsp;Paid
                        </span>
                    </div>
                </div>
                <ion-option-button class="button-assertive" ng-click="vm.events.onDeleteClicked(value)">
                    Delete
                </ion-option-button>
                <ion-option-button class="button-info" ng-click="vm.events.onEditClicked(value)">
                    Edit
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
