<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view>

		</ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left" enable-menu-with-back-views="false">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content class="has-header">
			<ion-list>
				<ion-item data-ui-sref-active="active" menu-close data-ng-repeat="menu in ::vm.sideMenuItems" data-ng-if="vm.events.checkMenuItemVisibility(menu)"
				 ng-click="vm.events.onMenuItemClicked(menu)">
					<i data-ng-if="menu.icon" class="icon ion-{{menu.icon}}"></i> {{::menu.title}}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
<script id="dashboardSearchModal.html" type="text/ng-template">
	<ion-modal-view>
		<ion-header-bar>
			<h1 class="title">Search Work Order</h1>
		</ion-header-bar>
		<ion-header-bar class="bar-subheader item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" name="searchBox" autofocus="" placeholder="Search"  
				ng-change="vm.events.applySearch()" data-ng-model-options="{debounce:500}" ng-model="vm.searchValue" />
			</label>
			<button class="button" data-ng-click="vm.events.closeSearchModal()">
				Cancel
			</button>
		</ion-header-bar>
		<ion-content>
				<ion-list data-ng-if="!vm.isServiceProvider || vm.havingGroupsAssigned">
					<ion-item ng-repeat="item in vm.matchedOrders" data-ng-click="vm.events.onSearchItemClick(item)">
						<span class="label label-success">{{::item.BarcodeName}}</span>
						<div class="padding-top">
							<h3>{{::item.DisplayName}}</h3>
							<address>
								<p>
									<strong>{{::item.Company_Name}}</strong>
								</p>
							</address>
						</div>
					</ion-item>
				</ion-list>
				<ion-list data-ng-if="vm.isServiceProvider && !vm.havingGroupsAssigned">
					<ion-item ng-repeat="item in vm.matchedOrders" data-ng-click="vm.events.onSearchItemClick(item)">
						<span class="label label-success">{{::item.barcodeName}}</span>
						<div class="padding-top">
							<h3>{{::item.displayName}}</h3>
							<address>
								<p>
									<strong>{{::item.company_Name}}</strong>
								</p>
							</address>
						</div>
					</ion-item>
				</ion-list>
		</ion-content>
	</ion-modal-view>
</script>

<script id="productSearchModal.html" type="text/ng-template">
	<ion-modal-view>
		<product-search-component></product-search-component>
	</ion-modal-view>
</script>
<script id="addScheduleModal.html" type="text/ng-template">
	<ion-modal-view>
		<add-schedule-modal-component data-barcode="vm.barcode" on-cancel-clicked="vm.tabs.sch.events.onModalCancelClicked()"
		service-providers="vm.serviceProviders" on-add-completed="vm.tabs.sch.events.onAddScheduleCompleted(o)"></add-schedule-modal-component>
	</ion-modal-view>
</script>
<script id="imageViewerModal.html" type="text/ng-template">
	<ion-modal-view>
		<ion-header-bar>
			<h1 class="title">

			</h1>
			<button class="button" data-ng-click="vm.events.closeImageViewModal()">
                Cancel
            </button>
		</ion-header-bar>
		<ion-content>
			<div class="card">
				<div class="item item-body">
					<img data-ng-src="{{vm.imageUrl}}" class="full-image" alt="" />
				</div>
			</div>
		</ion-content>
	</ion-modal-view>
</script>
