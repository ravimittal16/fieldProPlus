<ion-view title="Change Password">
  <ion-nav-buttons side="left">
    <button
      menu-toggle="left"
      class="button button-icon icon ion-navicon"
    ></button>
  </ion-nav-buttons>
  <ion-content>
    <form action="" name="changePasswordForm">
      <div class="list" data-ng-if="vm.errors.length > 0">
        <div class="error">
          <ui class="list-unstyled">
            <li data-ng-repeat="error in vm.errors">{{::error}}</li>
          </ui>
        </div>
      </div>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Current Password</span>
          <input
            type="password"
            name="password"
            placeholder="Current Password"
            required
            data-ng-model="vm.model.oldPassword"
            maxlength="100"
          />
        </label>
        <div class="item item-divider">New Password</div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">New Password</span>
          <input
            type="password"
            name="newPassword"
            placeholder="New Password"
            required
            data-ng-model="vm.model.newPassword"
            maxlength="100"
          />
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Retype Password</span>
          <input
            type="password"
            name="confirmPassword"
            placeholder="Retype Password, again"
            required
            data-ng-model="vm.model.confirmPassword"
            maxlength="100"
          />
        </label>
        <div class="row">
          <div class="col">
            <button
              class="button button-block button-positive"
              data-ng-click="vm.events.onChangePasswordClicked(changePasswordForm.$valid)"
              type="button"
            >
              Change Password
            </button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
