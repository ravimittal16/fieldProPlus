<ion-view view-title="Privacy" cache-view="false" name="privacy-view">
    <ion-nav-buttons side="left">
        <button
            menu-toggle="left"
            class="button button-icon icon ion-navicon"
        ></button>
    </ion-nav-buttons>
    <ion-content scroll="false">
        <div class="center padding">
            <button
                class="button button-block button-primary"
                ng-click="vm.clearLocationDataClicked()"
            >
                Clear Location Data
            </button>
        </div>
    </ion-content>
</ion-view>
