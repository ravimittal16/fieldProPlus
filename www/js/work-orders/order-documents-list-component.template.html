<ion-list>
	<div>
		<ion-item class="item-stable" ng-click="vm.isExpanded = !vm.isExpanded" ng-class="{active: vm.isExpanded}">
			<i class="icon" ng-class="vm.isExpanded ? 'ion-minus' : 'ion-plus'"></i> &nbsp; <strong>Documents</strong>
			<span class="badge badge-dark">{{vm.barcodeDocuments.length}}</span>
		</ion-item>
		<div data-ng-if="vm.isExpanded">
			<ion-list>
				<ion-item class="item-text-wrap" data-ng-repeat="p in vm.barcodeDocuments | filter:{extension:'.pdf'}" data-ng-click="vm.events.onDocumentClicked(p)">
                    {{::p.fleName}}
				</ion-item>

				<ion-item class="item item-text-wrap text-center" data-ng-if="!vm.gettinDocuments && vm.barcodeDocuments.length == 0">
                    <h3 class="text-muted">
                        <strong>No Documents uploaded</strong>
                    </h3>
                </ion-item>
			</ion-list>
		</div>
	</div>
</ion-list>
