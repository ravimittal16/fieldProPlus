<div class="card">
    <div class="item item-divider header-dark">
        Work Order Email
    </div>
    <div class="item item-body">
        <errors-view errors="vm.emailErrors"></errors-view>
        <form action="" name="emailForm">
            <div class="list">
                <label for="" class="item item-input item-stacked-label">
                    <span class="input-label">Email(s)</span>
                    <input type="text" placeholder="email address" data-ng-model="vm.mailConfig.mailAddresses" data-ng-list="," maxlength="100" required name="emailBox"/>
                </label>

                <div class="button-bar padding button-bar-with-margin">
                    <button type="button" class="button button-small button-positive" ng-disabled="vm.sendingEmails || emailForm.$invalid" data-ng-click="vm.events.sendEmail(true)">
                        Send As Invoice
                        </button>
                    <button type="button" class="button button-small button-positive" ng-disabled="vm.sendingEmails || emailForm.$invalid" data-ng-click="vm.events.sendEmail(false)">
                            Send As Work Order
                            </button>
                </div>
            </div>
        </form>
    </div>
</div>
