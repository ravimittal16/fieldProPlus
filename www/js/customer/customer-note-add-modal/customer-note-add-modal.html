<ion-header-bar>
    <h1 class="title">{{vm.modalTitle}}</h1>
    <button class="button" data-ng-click="vm.events.closeNotesModal()">
        Cancel
    </button>
</ion-header-bar>
<ion-content>
    <form name="customerNoteForm" role="form" novalidate="novalidate">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Note</span>
                <textarea
                    type="text"
                    placeholder="add note here..."
                    rows="10"
                    name="note"
                    required
                    ng-model="vm.noteModel.note"
                    autofocus
                >
                </textarea>
            </label>
            <div class="padding">
                <button
                    class="button button-block button-positive"
                    data-ng-click="vm.events.saveNote(customerNoteForm.$valid)"
                >
                    Save
                </button>
            </div>
        </div>
    </form>
</ion-content>
