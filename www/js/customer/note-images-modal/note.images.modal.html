<ion-header-bar>
    <h1 class="title">Note Images</h1>
    <button class="button" data-ng-click="vm.events.closeNotesModal()">
        Cancel
    </button>
</ion-header-bar>
<ion-content>
    <ion-list>
        <ion-item
            ng-repeat="id in vm.note.notesImagesIds track by id"
            class="item-thumbnail-left"
        >
            <img
                id="note_image_{{ id }}"
                image-el-id="note_image_{{ id }}"
                blob-image
                image-id="id"
                download-thumb="false"
                loading="lazy"
                ng-click="vm.events.onImageClicked(id)"
            />
            <h2>Note Image {{id}}</h2>
            <ion-option-button
                class="button-assertive"
                ng-click="vm.events.deleteImage(id)"
                >Delete</ion-option-button
            >
        </ion-item>
    </ion-list>
