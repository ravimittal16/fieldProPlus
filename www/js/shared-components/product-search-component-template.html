<ion-header-bar>
	<h1 class="title">Search Product</h1>
	<button class="button button-small" data-ng-click="vm.events.closeSearchModal()">Close</button>
</ion-header-bar>
<ion-header-bar class="bar-subheader item-input-inset">
	<label class="item-input-wrapper">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" name="searchBox" autofocus="" placeholder="Search" data-ng-model="vm.searchValue" />
			</label>
	        <button class="button" data-ng-click="vm.events.applySearch()">
				<i class="icon ion-search"></i>
			</button>
</ion-header-bar>
<ion-content>
	<ion-list>
		<ion-item data-ng-repeat="p in vm.products" item="p" data-on-tap="vm.events.onProductItemClicked(p)">
			{{::p.productName}}<strong style="float:right;">{{p.price | currency:'$':2}}</strong>
		</ion-item>
	</ion-list>
</ion-content>
