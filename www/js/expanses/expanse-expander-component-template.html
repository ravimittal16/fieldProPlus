<ion-list>
    <div>
        <ion-item class="item-stable item-bg-gray" ng-click="vm.isExpanded = !vm.isExpanded" ng-class="{active: vm.isExpanded}">
            <i class="icon" ng-class="vm.isExpanded ? 'ion-minus' : 'ion-plus'"></i> &nbsp; <strong>Expenses</strong>
        </ion-item>
        <div data-ng-if="vm.isExpanded">
            <expanse-list-component data-barcode="vm.barcode"></expanse-list-component>
        </div>
    </div>
</ion-list>
