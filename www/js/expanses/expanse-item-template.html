<div class="row">
    <div class="col col-60">
        <h3>

            <i class="icon ion-checkmark text-balanced" data-ng-if="vm.item.expenseType == 0 && vm.item.expenseStatus == 1"></i>
            <i class="icon ion-alert text-positive" data-ng-if="vm.item.expenseType == 1"></i> {{vm.item.title}}
            <br><small class="text-small">
                    {{vm.item.description}}</small><br>
        </h3>
    </div>
    <div class="col col-25 col-center center">
        <h3>
            <small class="text-small">Total Cost</small><br> {{vm.item.totalCost | currency}}
        </h3>
    </div>
    <div class="col col-center center">
        <h3>
            <small class="text-small">Qty</small><br> {{vm.item.quantity}}
        </h3>
    </div>
</div>
